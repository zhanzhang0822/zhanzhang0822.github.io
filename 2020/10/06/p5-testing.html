    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>

<script>
let gap = 15;
let direction;
let dirNoiScale = 0.003;
let length = 100;
let speed = 10000;
let font;
let points;

function preload() {
  font = loadFont('./AvenirNextLTPro-Demi.otf');
}

function setup() {
  createCanvas(800, 800);
  colorMode(HSB, 255);
  
   points = font.textToPoints('BYE', 130, 480, 300, {
    sampleFactor: 0.5
  });
  
  pointNum = points.length;
}

function draw() {
  background(0);
  //text(points.length, 100, 100);
  // for (let y = gap; y< height; y+= gap){
  //   for (let x = gap; x < width; x+= gap){
  //     strokeWeight(0.5);
  //     stroke(map(noise(x/500, y/500),0,1, 20, 50),100,255);
  //     direction = noise((x*dirNoiScale)+millis()/speed,((y*dirNoiScale))+millis()/speed)*10;
  //     //line(x, y, x+sin(direction)*random(length*0.95, length), y+cos(direction)*random(length*0.95, length));
  //     line(x, y, x+sin(direction)*length, y+cos(direction)*length);
  //   }
  // }
  
  for (i = 0; i<pointNum; i++){
    let x = points[i].x;
   let y = points[i].y;
    
    strokeWeight(0.5);
      stroke(map(noise(x/500, y/500),0,1, 20, 50),100,255);
      direction = noise((x*dirNoiScale)+millis()/speed,((y*dirNoiScale))+millis()/speed)*10;
      //line(x, y, x+sin(direction)*random(length*0.95, length), y+cos(direction)*random(length*0.95, length));
      line(x, y, x+sin(direction)*length, y+cos(direction)*length);
  }  
}

</script>
