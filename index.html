---
layout: default
---

<div class="posts  front-page-container">
  {% for post in paginator.posts %}
    <article class="post clearfix">

      <div class="post-title">
      	<h1>
      		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      		<div class="time"> {{ post.time }} </div>
      		<ul class="tag-container">
      		{% for tag in post.tags %}
      			<li class="tag"><a class="tag-link" href="/tag/{{ tag }}">{{ tag }}</a></li>
      		{% endfor %}
      		</ul>
        </h1>
      </div>


      <div class="entry">
      	<a href="{{ site.baseurl }}{{ post.url }}" class="read-more clearfix">
      		<img class="entry-image" src="{{{ ![_config.yml]({{ site.baseurl }}/images/{{ post.image }}">
      	</a>

        

      </div>

      
    </article>
  {% endfor %}

  <!-- Pagination links -->
<div class="PageNavigation">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="prev">&laquo; Previous</a>
  {% else %}
    <a class="prev-pagination" href="#"></a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">Next &raquo;</a>
  {% else %}
    <a class="next-pagination" href="#"></a>
  {% endif %}
</div>
</div>
