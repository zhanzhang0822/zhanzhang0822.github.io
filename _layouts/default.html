<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }} </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="{{ site.baseurl }}/jquery.jscroll.min.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>
          <nav>
            <li><a href="{{ site.baseurl }}/tag/projects">Projects</a></li>
            <li><a href="{{ site.baseurl }}/tag/design">Design</a></li>
            <li><a href="{{ site.baseurl }}/tag/photography">Photography</a></li>
            <li><a href="{{ site.baseurl }}/tag/videos">Videos</a></li>
            <li><a href="{{ site.baseurl }}/info">Info</a></li>
            <li><a href="{{ site.baseurl }}/cv">CV</a></li>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container clearfix">
      {{ content }}
    </div>

      </div>
    </div> -->
        <script>
        function hideNavigationElements() {
          $('.PageNavigation').css("display", "none");
        };

        $('.posts').jscroll({
          nextSelector: 'a.next',
          debug: true,
          contentSelector: '.posts',
          callback: hideNavigationElements
        });
    
    </script>

    {% include analytics.html %}
  </body>
</html>
